<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/pic_profile.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="pic_div">
        
        <form method="post" enctype="multipart/form-data">
            <input type='file' id="file_input" name="file">
            <div class="change_pic_msg">
                
                <img src="../static/img/logo_keyz.png" width="100%">
            </div>
            <!--<img src="../static/img/costar.png">!-->
            <input type="submit" value="submit" id="submit_btn">
        </form>
    </div>
        
   <script>
        
        file_input = document.querySelector("#file_input")
        file_input.addEventListener('click', (e)=>{
            
                interval = setInterval(()=>{

                    if(e.path[0].files.length >0){
                        btn_submit=document.querySelector("#submit_btn")
                        btn_submit.click();
                        console.log('success')
                        clearInterval(interval)

                        }
                    

                    }, 1000)
            
        })
   </script>
</body>
</html>
